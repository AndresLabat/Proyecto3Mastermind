<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Mastermind</title>
</head>

<body>
    <div class="fondo-pantalla-dificultad">
        <img src="../img/fondo-tecnologico.jpg" alt="fondo">
    </div>
    <div class="sobre-fondo">
        <div class="titulo-mastermind">
            <div class="div-background-white-explicacion" id="no-border">
                <div class="titulo-superior">
                    <a href="../index.html">
                        MASTERMIND
                    </a>
                </div>
                <div class="titulo-inferior">
                    <div class="logo">
                        <img src="../img/cerebro.png" alt="logo">
                    </div>
                    <div class="texto-titulo">
                        ¡Crack the Code and Win!
                    </div>
                </div>
            </div>
        </div>
        <div class="div-selector-dificultad">
            <label for="dificultadFacil">
                <div class="contenedor-div-dificultades">
                    <div class="div-dificultades">
                        <div class="div-interno-dificultades">
                            <div class="margin-top rosa">
                                <input type="radio" name="dificultad" id="dificultadFacil">
                                <label>PRINCIPIANTE</label>
                            </div>
                            <div class="margin-top" id="facil">
                                <div class="texto-descripcion-dificultad">
                                    Elige 3 colores distintos.
                                </div>
                                <div class="texto-descripcion-dificultad">
                                    No se pueden repetir colores en las filas.
                                </div>
                                <div class="texto-descripcion-dificultad">
                                    Tienes 10 intentos.
                                </div>
                                <div class="texto-descripcion-dificultad margin-top cursiva">
                                    Esta dificultad es para jugadores que juegan por primera vez, o no tienen
                                    experiencia con juegos de lógica.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="div-dificultades">
                        <div class="div-img-dificultades">
                            <img src="../img/dificultad-facil.png" alt="facil">
                        </div>
                    </div>
                </div>
            </label>
            <label for="dificultadMedia">
                <div class="contenedor-div-dificultades">
                    <div class="div-dificultades">
                        <div class="div-img-dificultades">
                            <img src="../img/dificultad-media.png" alt="media">
                        </div>
                    </div>
                    <div class="div-dificultades">
                        <div class="div-interno-dificultades">
                            <div class="margin-top">
                                <input type="radio" name="dificultad" id="dificultadMedia">
                                <label>EXPERIMENTADO</label>
                            </div>
                            <div class="margin-top" id="facil">
                                <div class="texto-descripcion-dificultad">
                                    Elige 4 colores distintos.
                                </div>
                                <div class="texto-descripcion-dificultad">
                                    No se pueden repetir colores en las filas.
                                </div>
                                <div class="texto-descripcion-dificultad">
                                    Tienes 10 intentos.
                                </div>
                                <div class="texto-descripcion-dificultad margin-top cursiva">
                                    Esta dificultad es para jugadores que resuelven con facilidad los tableros en la
                                    dificultad principiante.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </label>
            <label for="dificultadDificil">
                <div class="contenedor-div-dificultades">
                    <div class="div-dificultades">
                        <div class="div-interno-dificultades">
                            <div class="margin-top rojo">
                                <input type="radio" name="dificultad" id="dificultadDificil">
                                <label>EXPERTO</label>
                            </div>
                            <div class="margin-top" id="facil">
                                <div class="texto-descripcion-dificultad">
                                    Elige 4 colores distintos.
                                </div>
                                <div class="texto-descripcion-dificultad">
                                    se pueden repetir colores en las filas.
                                </div>
                                <div class="texto-descripcion-dificultad">
                                    Tienes 8 intentos.
                                </div>
                                <div class="texto-descripcion-dificultad margin-top cursiva">
                                    Este es el auténtico reto, solo para jugadores con mucha experiencia en juegos de
                                    lógica.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="div-dificultades">
                        <div class="div-img-dificultades">
                            <img src="../img/dificultad-maxima.jpg" alt="maxima">
                        </div>
                    </div>
                </div>
            </label>
            <div class="botones-dificultad">
                <div class="div-dificultades">
                    <div class="div-boton-instrucciones">
                        <a href="menu.html">
                            <div class="boton-instrucciones">
                                Volver
                            </div>
                        </a>
                    </div>
                </div>
                <div class="div-dificultades">
                    <div class="div-boton-play">
                        <a href="game.html">
                            <div class="boton-play">
                                Jugar
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
